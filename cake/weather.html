<body>
    <div class="main">
        <div class="weather_box">
            <div class="weather_today">
                <h3>今日天氣</h3>
                <div class="today">
                    <div class="today_l">
                        <p id="city">台北市</p>
                        <p id="date"></p>
                    </div>
                    <div class="today_r">
                        <div class="today_high_low">
                            <div id="today_high"></div>
                            <div id="today_low"></div>
                        </div>
                        <div class="today_temp">
                            <p id="nowTemp"></p>
                            <h6>資料來源:Yahoo Weather</h6>
                        </div>
                    </div>
                </div>
            </div>


            <div class="weather_week">
                <h3>未來五日天氣</h3>
            </div>

        </div>
    </div>
